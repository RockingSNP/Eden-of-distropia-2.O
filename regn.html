<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="valorantId">Valorant ID:</label>
        <input type="text" id="valorantId" name="valorantId" required><br>

        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="emailId" required><br>

        <label for="rank">Rank:</label>
        <select id="rank" name="rank" required>
            <option value="disabled selected">Select your rank</option>
            <option value="Iron">Iron</option>
            <option value="Bronze">Bronze</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
            <option value="Platinum">Platinum</option>
            <option value="Diamond">Diamond</option>
            <option value="Immortal">Immortal</option>
            <option value="Radiant">Radiant</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Handle form submission
        document.getElementById("registrationForm").onsubmit = function (event) {
            event.preventDefault(); // Prevent the default form submission
            submitFormData();
        };

        function submitFormData() {
            // Collect form data
            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                valorantId: document.getElementById("valorantId").value,
                emailId: document.getElementById("emailId").value,
                rank: document.getElementById("rank").value
            };

            // Send data to the server
            fetch('/submit_registration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            }).then(response => {
                if (response.ok) {
                    alert('Registration successful!');
                } else {
                    alert('Error submitting registration form. Please try again.');
                }
            }).catch(error => {
                alert('Error submitting registration form. Please try again.');
            });
        }
    </script>
</body>
</html>
